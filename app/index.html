---
layout: default
title: Esteban's blog
---

<div>

    {% include hero.html %}

    <section class="home posts container">
        <div class="row">
            <h1>Articles</h1>
            {% for post in site.posts %}
            <article><time>{{ post.date | date_to_string }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></article>
            {% endfor %}
        </div>
    </section>

</div>
